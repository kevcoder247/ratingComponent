<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Overpass&family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/script.js"></script>
  <title>Give Us Your Rating</title>
</head>
<body>

<section id="container" class="container">
  <img src="images/icon-star.svg" alt="">

  <h1>How did we do?</h1>

  
  
  <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>

  <!-- ratting choices -->
<div class="rating-container">
  <ul id="rating-value"  class="rating-list">
    <li data-value="1">1</li>
    <li data-value="2">2</li>
    <li data-value="3">3</li>
    <li data-value="4">4</li>
    <li data-value="5">5</li>
  </ul>
</div>

  <!-- Submit button -->
  <input id="submitBtn" type="submit">
</section>

</body>
</html>
